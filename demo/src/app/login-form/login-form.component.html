<div>
    <h3>Sign in</h3>
    <div>
        <form [formGroup]="loginForm" novalidate (ngSubmit)="submitLoginDetails()">
            <div class="md-form">
                <i class="fa fa-envelope prefix"></i>
                <input mdbActive type="email" id="inptEmailId" formControlName="username" class="form-control">
                <label for="inptusername">Email ID</label>
                <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="loginForm.controls['username'].hasError('required')">
                        username is required.
                    </div>
                    <div *ngIf="loginForm.controls['username'].hasError('minlength')">
                        Enter valid username.
                    </div>
                </div>
            </div>
            <div class="md-form">
                <i class="fa fa-lock prefix"></i>
                <input mdbActive type="password" id="inptPassword" formControlName="password" class="form-control">
                <label for="inptPassword">Password</label>
                <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="loginForm.controls['password'].hasError('required')">
                        Password is required.
                    </div>
                    <div *ngIf="loginForm.controls['password'].hasError('minlength')">
                        Password must be at least 6 characters long.
                    </div>
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" formControlName="rememberMe">Remember Me
                </label>
            </div>
            <div>
                <button #btnAngChk id="btnLogin" type="submit" title="Login" [disabled]='!loginForm.valid' class="btn btn-primary col-sm-5 ">Submit</button>
                <button type="button" class="btn btn-secondary waves-light col-sm-5" routerLink='/sign-up' mdbRippleRadius>Sign Up</button>
            </div>
        </form>
    </div>
</div>
