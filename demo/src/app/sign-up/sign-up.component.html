<div class="registerUser">
    <h3>Register new user</h3>
    <div>
        <form [formGroup]="signUpForm" (click)="signUpUserDetails()">
            <div class="md-form">
                <i class="fa fa-envelope prefix"></i>
                <input mdbActive type="email" formControlName="emailId" class="form-control">
                <label for="inptEmailId">Email ID</label>
                <div *ngIf="signUpForm.controls['emailId'].invalid && (signUpForm.controls['emailId'].dirty || signUpForm.controls['emailId'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="signUpForm.controls['emailId'].hasError('required')">
                        EmailId is required.
                    </div>
                    <div *ngIf="signUpForm.controls['emailId'].hasError('minlength')">
                        Enter valid EmailId.
                    </div>
                </div>
            </div>
            <div class="md-form">
                <i class="fa fa-address-book prefix"></i>
                <input mdbActive type="text" formControlName="userName" class="form-control">
                <label for="inptEmailId">UserName</label>
                <div *ngIf="signUpForm.controls['userName'].invalid && (signUpForm.controls['userName'].dirty || signUpForm.controls['userName'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="signUpForm.controls['userName'].hasError('required')">
                        UserName is required.
                    </div>
                    <div *ngIf="signUpForm.controls['userName'].hasError('minlength')">
                        UserName valid EmailId.
                    </div>
                </div>
            </div>
            <div class="md-form">
                <i class="fa fa-lock prefix"></i>
                <input mdbActive type="password" formControlName="password" class="form-control">
                <label for="inptEmailId">Email ID</label>
                <div *ngIf="signUpForm.controls['password'].invalid && (signUpForm.controls['password'].dirty || signUpForm.controls['password'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="signUpForm.controls['password'].hasError('required')">
                        EmailId is required.
                    </div>
                    <div *ngIf="signUpForm.controls['password'].hasError('minlength')">
                        Enter valid EmailId.
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <button type="button" [disabled]='!signUpForm.status' class="btn btn-primary waves-light col-sm-6" mdbRippleRadius>Register</button>
                <a routerLink='/login'>Already login</a>
            </div>
        </form>
    </div>
</div>
